<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/public
    DirectoryIndex index.php

    <Directory "/var/www">
        Options FollowSymLinks       
        AllowOverride None  
        order allow,deny   
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>