# [START cloudbuild_basic_config]
steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'asia.gcr.io/${PROJECT_ID}/wannapay-ewallet', 
           '.']
  # Docker Tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 
           'asia.gcr.io/${PROJECT_ID}/wannapay-ewallet', 
           'asia.gcr.io/${PROJECT_ID}/wannapay-ewallet:latest']
  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'asia.gcr.io/${PROJECT_ID}/wannapay-ewallet:latest']
  # Entrypoint, timeout and environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: '/var/www/docker/run.sh'
    timeout: 3600s
    args: ['sh', '/var/www/docker/run.sh']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-southeast1'
      - 'CLOUDSDK_COMPUTE_ZONE=asia-southeast1-b'
      - 'APP_ENV=local'
      - 'DB_CONNECTION=mysql'
      - 'DB_HOST=127.0.0.1'
      - 'DB_PORT=3306'
      - 'DB_DATABASE=ewalletdb'
      - 'DB_USERNAME=ewallet'
      - 'DB_PASSWORD=password'
      - 'INSTANCE_CONNECTION_NAME=cloud-sql-connection-name-secret'
      - 'DB_USER=ewallet:latest'
      - 'DB_PASS=password:latest'
      - 'DB_NAME=ewalletdb:latest'
    options:
      logging: CLOUD_LOGGING_ONLY
# [END cloudbuild_basic_config]